    <div class="body">
      <div class="container">
        <input id="input"  placeholder="0">
        <div class="row">
          <button class="btn" onclick="allClear()">AC</button>
          
          <button class="btn" onclick="press('%')">%</button>
          <button class="btn" onclick="press('.')">.</button>
          <button class="opbtn" onclick="press('&#247;')">&#247;</button>
        </div>
        <div class="row">
          <button class="btn" onclick="press(7)">7</button>
          <button class="btn" onclick="press(8)">8</button>
          <button class="btn" onclick="press(9)">9</button>
          <button class="opbtn" onclick="press('*')">x</button>
        </div>
        <div class="row">
          <button class="btn" onclick="press(4)">4</button>
          <button class="btn" onclick="press(5)">5</button>
          <button class="btn" onclick="press(6)">6</button>
          <button class="opbtn" onclick="press('-')">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="press(1)">1</button>
          <button class="btn" onclick="press(2)">2</button>
          <button class="btn" onclick="press(3)">3</button>
          <button class="opbtn" onclick="press('+')">+</button>
        </div>
        <div class="row">
          <button class="btn" id="zero" onclick="press(0)">0</button>
          <!-- <button class="btn" onclick="press(00)">00</button> -->
          <button class="opbtn" onclick="equal()" id="equal">=</button>
        </div>
        
      </div>
